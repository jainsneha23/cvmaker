  <div>
  <form name="personalForm" novalidate>
    <article class="imageInfo" ng-click="openImageChooser()">
      <img ng-src="{{model.fields.Image}}" ng-init="model.fields.Image = model.fields.Image || 'img/profile.png'"/>
      <i class="fa fa-camera"></i>
    </article>
    <article class="personalInfo">
      <input ng-pattern="/^[a-zA-Z ]*$/" ng-model="model.fields.Full_Name" placeholder = "Full Name" name="fullname" tooltips title="{{personalForm.fullname.$error.pattern?'Full name can contain only alphabets':'Your full name here'}}" required/>
      <input ng-pattern="/^[a-zA-Z ]*$/" ng-model="model.fields.Job_Title" placeholder = "Job Title" name="jobtitle" tooltips title="{{personalForm.jobtitle.$error.pattern?'Job Title can contain only alphabets':'Your job title here'}}" required/>
      <input ng-pattern="/^[0-9]{1,3}$/" ng-model="model.fields.Total_Experience_in_months" name="totalexp" placeholder = "Total Experience in months" tooltips title="{{personalForm.totalexp.$error.pattern?'Only numbers allowed for number of months experience':'Please enter your experience in months'}}" required/>
      <span><input type="email" ng-model="model.fields.Email_Address" placeholder="Email Address" name="email" tooltips title="{{personalForm.email.$error.pattern?'Invalid Email':'Please enter your email address'}}" required/></span>
      <span><input ng-pattern="/^[0-9]{1,10}$/" ng-model="model.fields.Contact_Number" placeholder="Contact Number" name="phone" tooltips title="{{personalForm.phone.$error.pattern?'Please enter 10 digit phone number':'Please enter your contact numeber'}}" required/></span>
      <span><input ng-model="model.fields.Location" placeholder="Location" name="address" ng-autocomplete="model.fields.Location" options = "autoComp.location" required/></span>
    </article>
  </form>
</div>
